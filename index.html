<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <section class="card">
    <div class="card-header">
      <div class="card-header-avatar">
        <img src="./images/image-victor.jpg" alt="avatar">
      </div>
    </div>
    <div class="card-about">
      <div class="title">
        <span class="bold">Victor Crest</span>
        <span>26</span>
      </div>
      <div class="subtitle">
        <span class="medium">London</span>
      </div>
    </div>
    <div class="card-info">
      <div class="left">
        <span class="bold">80k</span>
        <span class="small">Followers</span>
      </div>
      <div class="center">
        <span class="bold">803k</span>
        <span class="small">Likes</span>
      </div>
      <div class="right">
        <span class="bold">1.4k</span>
        <span class="small">Photos</span>
      </div>
    </div>
  </section>
</body>
</html>
